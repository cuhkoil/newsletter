<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/polymer-ajax/polymer-ajax.html">


<!--

    Get feeds from Google spreadsheet and return a JSON object.
    This is modified from the official polymer tutorial.

  `<post-service>` provides an API for a fake service -- 
  _unquote_, the read-only social networking service!

  Provides a very simple API: `posts` returns the list of posts.
  `setFavorite` pretends to persist a user's favorite choice.

  @element post-service
  @demo 
  @homepage http://www.polymer-project.org/docs/start/tutorial.html
-->

<!--
  An array of post objects, with the following format:

  <table border="0">
    <tr>
      <td><code>uid</code></td>
      <td>Number</td>
      <td>Unique ID for this post.</td>
    </tr>
     <tr>
      <td><code>username</code></td>
      <td>String</td>
      <td>Poster's username.</td>
    </tr>
    <tr>
      <td><code>avatar</code></td>
      <td>String</td>
      <td>URL for the user's avatar.</td>
    </tr>  
         <tr>
      <td><code>text</code></td>
      <td>String</td>
      <td>Post text.</td>
    </tr>  
    <tr>
      <td><code>favorite</code></td>
      <td>Boolean</td>
      <td>True if the current user favorited this post.</td>
    </tr>
  </table>
  
  @attribute posts 
  @type Array
  @default []
-->
<polymer-element name="post-service" attributes="posts url">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
      <!--url="../api/posts.json"-->
      <!--url="https://spreadsheets.google.com/feeds/list/0AhcraNy3sgspdDhuQ2pvN21JVW9NeVA0M1h4eGo3RGc/od6/public/values?alt=json-in-script"-->
      <!--url="https://spreadsheets.google.com/feeds/list/0AhcraNy3sgspdDhuQ2pvN21JVW9NeVA0M1h4eGo3RGc/od6/public/values?alt=json"-->
    <polymer-ajax id="ajax"
      auto
      url="{{url}}"
      on-polymer-response="{{postsLoaded}}"
      handleAs="json">
    </polymer-ajax>
  </template>
  <script>
  Polymer('post-service', {
    created: function() {
      this.posts = [];
      console.log("init");
    },
    postsLoaded: function() {
      // Make a copy of the loaded data
      //this.posts = this.$.ajax.response.slice(0);
    console.log(this.$.ajax.response);
      this.posts = this.$.ajax.response.feed.entry.slice(0);
    },
  });
  </script>
</polymer-element>
